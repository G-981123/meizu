<body>
    <button>测试</button>
</body>
<script>
    let falg = true;
    let mytimer = null
    let btn = document.querySelector("button")
    btn.addEventListener("click", function () {
        if (falg) {
            falg=false
            mytimer = setInterval(function () {
                console.log(1)
                clearInterval(mytimer)
                falg = true;
            }, 2000)
        } else {
            return
        }
    })
</script>
